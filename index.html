<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Biodata XI TJKT 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-image: url('BG.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 30px 0;
            background-color: #FF0000;
            color: white;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .biodata-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
        }

        .biodata-card {
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            width: 320px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .biodata-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .profile-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .biodata-info {
            padding: 20px;
        }

        .name {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #000000;
        }

        .detail {
            display: flex;
            margin-bottom: 8px;
        }

        .detail-label {
            width: 80px;
            font-weight: 500;
        }

        .detail-value {
            flex: 1;
        }

        .social-link {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #FF0000;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }

        .social-link:hover {
            background-color: #0d6efd;
        }

        .social-link i {
            margin-right: 8px;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #FFFFFF;
        }

        @media (max-width: 768px) {
            .biodata-card {
                width: 100%;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .biodata-card {
            animation: fadeIn 0.6s ease forwards;
        }

        .biodata-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .biodata-card:nth-child(3) {
            animation-delay: 0.4s;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Biodata Siswa</h1>
            <div class="subtitle">XI TJKT 2 - SMK Telkom Purwokerto</div>
        </header>

        <div class="biodata-container" id="biodataContainer">
            <!-- Biodata cards will be added here via JavaScript -->
        </div>

        <footer>
            <p>Biodata</p>
        </footer>
    </div>

    <script>
        // Data biodata
        const biodataList = [
            {
                name: "Ghaliza Muhammad Hafizh",
                kelas: "XI TJKT 2",
                absen: "16",
                photo: "H.jpg",
                instagram: "https://www.instagram.com/fizzz__28/"
            },
            {
                name: "Careen Fydelia",
                kelas: "XI TJKT 2",
                absen: "4",
                photo: "C.jpg",
                instagram: "https://www.instagram.com/careenfydelia_/"
            },
            {
                name: "Nadyaka Shafwana S R",
                kelas: "XI TJKT 2",
                absen: "24",
                photo: "N.jpg",
                instagram: "https://www.instagram.com/shaf_wana/"
            }
        ];

        // Fungsi untuk menampilkan biodata ke halaman
        function displayBiodata() {
            const container = document.getElementById('biodataContainer');
            
            biodataList.forEach(biodata => {
                const card = document.createElement('div');
                card.className = 'biodata-card';
                
                card.innerHTML = `
                    <img src="${biodata.photo}" alt="Foto ${biodata.name}" class="profile-img">
                    <div class="biodata-info">
                        <h2 class="name">${biodata.name}</h2>
                        <div class="detail">
                            <div class="detail-label">Kelas:</div>
                            <div class="detail-value">${biodata.kelas}</div>
                        </div>
                        <div class="detail">
                            <div class="detail-label">Absen:</div>
                            <div class="detail-value">${biodata.absen}</div>
                        </div>
                        <a href="${biodata.instagram}" target="_blank" class="social-link">
                            <i class="fab fa-instagram"></i>Instagram
                        </a>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

        // Tambahkan font awesome untuk icon
        const fontAwesome = document.createElement('link');
        fontAwesome.rel = 'stylesheet';
        fontAwesome.href = 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css';
        document.head.appendChild(fontAwesome);

        // Tambahkan Google Font - Poppins
        const googleFont = document.createElement('link');
        googleFont.rel = 'stylesheet';
        googleFont.href = 'https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap';
        document.head.appendChild(googleFont);

        // Tampilkan biodata saat halaman dimuat
        window.onload = displayBiodata;
    </script>
</body>
</html>
